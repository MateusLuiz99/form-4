<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <!-- <fieldset> -->
                    <div class="titulo">
                        <legend><b>Formulário de usuário</b></legend>
                    </div>
                <div class="inputBox">
                    <input type="text" class="inputUser" name="nome" id="nome" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <div class="inputBox">
                    <input type="text" class="inputUser" name="email" id="email" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <div class="inputBox">
                    <input type="tel" class="inputUser" name="telefone" id="telefone" required>
                    <label for="Telefone" class="labelInput">Telefone</label>
                </div>                
                <div class="inputBox">
                    <p><b>Sexo:</b></p>
                    <label for="masc">
                        <input type="radio" name="genero" id="masc" checked>
                        Masculino
                    </label><br>
                    <label for="fem">
                        <input type="radio" name="genero" id="fem">
                        Feminino
                    </label><br>
                    <label for="other">
                        <input type="radio" name="genero" id="other">
                        Outro
                    </label><br>
                </div>
                <div class="inputBox">
                    <p><b>Data e hora:</b></p>
                    <input type="datetime-local" name="data" id="data">
                </div>
                <div class="inputBox">
                    <p><b>Qual sua profissão atual?</b></p>
                    <select name="option" id="option" required>
                        <option disabled selected value>Selecione uma opção</option>
                        <option value="front">Front-end</option>
                        <option value="back">Back-end</option>
                        <option value="full">Full-stack</option>
                        <option value="aluno">Estudante</option>
                    </select>
                </div>
                <div class="inputBox">
                    <input type="text" class="inputUser" name="cidade" id="cidade" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <div class="inputBox">
                    <input type="text" class="inputUser" name="estado" id="estado" required>
                    <label for="estado" class="labelInput">Estado </label>
                </div>
                <div class="inputBox">
                    <input type="text" class="inputUser" name="assunto" id="assunto" required>
                    <label for="assunto" class="labelInput">Assunto </label>
                </div>
                <div class="inputBox">
                    <p><b>Deixe um comentário</b></p>
                    <textarea name="mensagem" class="inputUser" id="userMen" placeholder="Digite seu comentário"></textarea>
                </div>
                <div class="inputBox">
                    <input type="submit" name="enviar" id="submit" class="submit-button" value="Enviar">
                </div>
            <!-- </fieldset> -->
            </form>
        </div>
    </div>
</body>
</html>
